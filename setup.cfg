[metadata]
name = fhir_rdf_validator
url = https://github.com/FHIRCat/fhir_rdf_validator/
author = Harold Solbrig
author-email = solbrig@jhu.edu
summary = FHIR RDF Validation Tool
home-page = https://github.com/FHIRCat/fhir_rdf_validator/
license = CC0 1.0 Universal
python-requires = >=3.7
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Intended Audience :: Healthcare Industry
    License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
keywords =
    fhir
    rdf
    shex

[files]
packages =
    fhir_rdf_validator

[entry_points]
console_scripts =
    validate = fhir_rdf_validator.validate:main
    convertrdf = fhir_rdf_validator.convert_rdf:main
    comparerdf = fhir_rdf_validator.compare_rdf:main
    tofhirr4 = fhir_rdf_validator.json_to_r4:main
